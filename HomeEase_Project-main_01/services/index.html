<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Navbar (usando el mismo que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/membrete.png" alt="HomEasier Logo" height="40">
                HomEasier
            </a>
            <!-- Resto del navbar -->
        </div>
    </nav>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1>Nuestros Servicios</h1>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group">
                    <button class="btn btn-outline-primary active filter-btn" data-filter="all">Todos</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="limpieza">Limpieza</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="reparacion">Reparación</button>
                </div>
            </div>
        </div>

        <div class="row" id="services-container">
            <!-- Servicios se cargarán aquí con JavaScript -->
            <div class="col-12 text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simular carga de servicios
            setTimeout(() => {
                const servicesContainer = document.getElementById('services-container');
                servicesContainer.innerHTML = `
                    <div class="col-md-4 mb-4 service-card" data-category="limpieza">
                        <div class="card h-100">
                            <img src="../img/limpieza_II.png" class="card-img-top" alt="Limpieza">
                            <div class="card-body">
                                <h5 class="card-title">Limpieza Profesional</h5>
                                <p class="card-text">Servicio completo de limpieza residencial con productos ecológicos.</p>
                                <p class="text-primary fw-bold">$120,000 COP</p>
                                <a href="detail.html?id=1" class="btn btn-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 service-card" data-category="reparacion">
                        <div class="card h-100">
                            <img src="../img/plumbers.PNG" class="card-img-top" alt="Fontanería">
                            <div class="card-body">
                                <h5 class="card-title">Reparación de Fontanería</h5>
                                <p class="card-text">Soluciones rápidas para problemas de tuberías y grifería.</p>
                                <p class="text-primary fw-bold">$90,000 COP</p>
                                <a href="detail.html?id=2" class="btn btn-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                `;
                
                // Filtrado de servicios
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const filter = this.dataset.filter;
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        document.querySelectorAll('.service-card').forEach(card => {
                            card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
                        });
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>

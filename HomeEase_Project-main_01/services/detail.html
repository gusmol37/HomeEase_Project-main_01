<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Servicio | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/membrete.png" alt="HomEasier Logo" height="40">
                HomEasier
            </a>
            <!-- Resto del navbar -->
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div id="service-detail">
                    <div class="text-center my-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Reservar Servicio</h5>
                    </div>
                    <div class="card-body">
                        <form id="booking-form">
                            <div class="mb-3">
                                <label for="booking-date" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="booking-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="booking-time" class="form-label">Hora</label>
                                <select class="form-select" id="booking-time" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="08:00">8:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="13:00">1:00 PM</option>
                                    <option value="15:00">3:00 PM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="special-requests" class="form-label">Notas Especiales</label>
                                <textarea class="form-control" id="special-requests" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continuar con el Pago</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simular carga de datos del servicio
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const serviceId = urlParams.get('id');
                
                const serviceDetail = document.getElementById('service-detail');
                serviceDetail.innerHTML = `
                    <h2>${serviceId === '1' ? 'Limpieza Profesional' : 'Reparación de Fontanería'}</h2>
                    <div class="mb-4">
                        <span class="badge bg-primary">${serviceId === '1' ? 'Limpieza' : 'Reparación'}</span>
                        <span class="ms-2 text-warning">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            4.7
                        </span>
                    </div>
                    
                    <!--<img src="../client/img/plumbers.PNG/${serviceId === '1' ? 'cleaning' : 'plumbing'}.jpg"-->
                    <img src="../img/limpieza_II.png" class="card-img-top" alt="Limpieza">
                         class="img-fluid rounded mb-4" alt="Servicio">
                    
                    <h4>Descripción</h4>
                    <p>${serviceId === '1' 
                        ? 'Nuestro servicio de limpieza profesional incluye: limpieza de pisos, desinfección de baños, limpieza de cocina, aspiración de alfombras y más. Usamos productos ecológicos y técnicas profesionales.' 
                        : 'Reparación de fugas, destape de tuberías, instalación de grifería y solución de problemas de presión de agua. Trabajamos con materiales de alta calidad y garantía en todos nuestros servicios.'}
                    </p>
                    
                    <h4 class="mt-4">Precio</h4>
                    <p class="fs-3 text-primary">$${serviceId === '1' ? '120,000' : '90,000'} COP</p>
                `;
                
                // Manejar el formulario de reserva
                document.getElementById('booking-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Reserva exitosa. Serás redirigido al pago.');
                    window.location.href = "../client/dashboard.html";
                });
            }, 800);
        });
    </script>
</body>
</html>

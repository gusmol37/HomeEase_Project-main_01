<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../dashboard.html">
                <img src="img/membrete.png" alt="Logo" height="40">
                HomEasier Admin
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Usuarios</h1>
            <a href="users/add.html" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Nuevo Usuario
            </a>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="userFilterForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="searchUser" class="form-label">Buscar</label>
                            <input type="text" class="form-control" id="searchUser" placeholder="Nombre, email o teléfono">
                        </div>
                        <div class="col-md-3">
                            <label for="userRole" class="form-label">Rol</label>
                            <select class="form-select" id="userRole">
                                <option value="">Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="provider">Proveedor</option>
                                <option value="client">Cliente</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="userStatus" class="form-label">Estado</label>
                            <select class="form-select" id="userStatus">
                                <option value="">Todos</option>
                                <option value="active">Activo</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-filter me-1"></i> Filtrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Listado -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="https://randomuser.me/api/portraits/men/32.jpg" 
                                             class="rounded-circle me-2" width="32" height="32">
                                        <span>Carlos Mendoza</span>
                                    </div>
                                </td>
                                <td>carlos@proveedor.com</td>
                                <td>3101234567</td>
                                <td><span class="badge bg-info">Proveedor</span></td>
                                <td><span class="badge bg-success">Activo</span></td>
                                <td>15/02/2023</td>
                                <td>
                                    <div class="d-flex">
                                        <a href="users/edit.html?id=1" class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="https://randomuser.me/api/portraits/women/44.jpg" 
                                             class="rounded-circle me-2" width="32" height="32">
                                        <span>María González</span>
                                    </div>
                                </td>
                                <td>maria@cliente.com</td>
                                <td>3007654321</td>
                                <td><span class="badge bg-primary">Cliente</span></td>
                                <td><span class="badge bg-success">Activo</span></td>
                                <td>22/03/2023</td>
                                <td>
                                    <div class="d-flex">
                                        <a href="users/edit.html?id=2" class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Siguiente</a>
                </li>
            </ul>
        </nav>
    </main>

    <script>
        document.getElementById('userFilterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Aplicando filtros...');
            // Aquí iría la lógica para filtrar usuarios
        });
    </script>
</body>
</html>

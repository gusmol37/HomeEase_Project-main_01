<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicio | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../dashboard.html">
                <img src="../../../assets/img/logo.png" alt="Logo" height="40">
                HomEasier Admin
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Agregar Nuevo Servicio</h1>
            <a href="../services.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="addServiceForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="serviceName" class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Categoría</label>
                            <select class="form-select" id="category" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">Limpieza</option>
                                <option value="2">Fontanería</option>
                                <option value="3">Electricidad</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="provider" class="form-label">Proveedor</label>
                            <select class="form-select" id="provider" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">Limpieza Total SAS</option>
                                <option value="2">Fontanería Express</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Precio (COP)</label>
                            <input type="number" class="form-control" id="price" min="0" required>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="duration" class="form-label">Duración (horas)</label>
                            <input type="number" class="form-control" id="duration" min="1" value="1">
                        </div>
                        <div class="col-md-4">
                            <label for="isActive" class="form-label">Estado</label>
                            <select class="form-select" id="isActive">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="image" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-save me-1"></i> Guardar Servicio
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                Limpiar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('addServiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Servicio creado exitosamente');
            window.location.href = '../services.html';
        });
    </script>
</body>
</html>

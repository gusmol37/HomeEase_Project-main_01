<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../img/membrete.png" alt="HomEasier Logo" height="40">
                HomEasier
            </a>
            <!-- Menú del cliente -->
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <!--<img src="https://randomuser.me/api/portraits/women/44.jpg" -->
                        <!--<img src="https://randomuser.me/api/portraits/women/8.jpg" class="card-img-top rounded-circle w-50 mx-auto mt-4" alt="CTO">-->
                        <img src="" class="card-img-top rounded-circle w-50 mx-auto mt-4" alt="CTO">
                        
                        <h5 class="card-title">Jhoana Forero</h5>
                        <p class="text-muted mb-4">Cliente desde: Junio 2025</p>
                        
                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-outline-primary me-2">
                                <i class="fas fa-camera me-1"></i> Cambiar foto
                            </button>
                            <button class="btn btn-outline-secondary">
                                <i class="fas fa-trash-alt me-1"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Direcciones Guardadas</h5>
                        <div class="mb-3">
                            <h6>Casa Principal</h6>
                            <p class="text-muted small">Cra 12 #34-56, Bogotá<br>Torre 1 Apto 302</p>
                            <button class="btn btn-sm btn-outline-primary">Editar</button>
                        </div>
                        <button class="btn btn-sm btn-outline-success w-100">
                            <i class="fas fa-plus me-1"></i> Agregar dirección
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Información Personal</h5>
                        <form id="profileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" value="Jhoana">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" value="Forero">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" value="jforero@gmail.com">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" value="3001234567">
                                </div>
                                <div class="col-12">
                                    <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="birthDate" value="1985-06-15">
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Seguridad</h5>
                        <form id="securityForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword">
                                <div class="form-text">Mínimo 8 caracteres, incluir números y símbolos</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-lock me-1"></i> Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar envío de formulario de perfil
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Perfil actualizado correctamente');
            });

            // Manejar cambio de contraseña
            document.getElementById('securityForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('confirmPassword').value;
                
                if (newPass !== confirmPass) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                if (newPass.length < 8) {
                    alert('La contraseña debe tener al menos 8 caracteres');
                    return;
                }
                
                alert('Contraseña cambiada exitosamente');
                this.reset();
            });
        });
    </script>
</body>
</html>

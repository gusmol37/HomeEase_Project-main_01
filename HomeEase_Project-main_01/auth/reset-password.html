<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | HomEasier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <img src="../../assets/img/logo.png" alt="Logo" height="50" class="mb-4">
                        <h2 class="h4 mb-3">Restablecer Contraseña</h2>
                        <p class="text-muted mb-4">Ingresa tu correo electrónico para recibir el enlace de restablecimiento</p>
                        
                        <form id="resetRequestForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Enviar Enlace
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        <p class="text-center small mb-0">
                            ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Se ha enviado un correo con instrucciones para restablecer tu contraseña');
            window.location.href = 'reset-password-confirm.html';
        });
    </script>
</body>
</html>
